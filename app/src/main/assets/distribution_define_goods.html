	<script>
	var flag=true;
	var storage = window.localStorage;
	var uuids=getRequestParam("uuids");
	//var uuids="f99b7b941cb542b9a74ca7d59a0d0b03,f7ab50e607d54536858c8a7cae9bed9b,c7ba68da575f4315a3640d2198d3a55c,a8fe1bb728a148bdbc7903d8651289d1,a3e61c04a10c4468aa52513726acc1a2,a0c463dbbe8e4014b5e37e22836898d6,9f08a31fc5c74610bf25b912e2ca3215,9bf7ebd3f3f14452b4a6609f20f244e3,9911ed510f994ceaa58c6eb73f98162d,97ee34e2a9c84a60ad09d066ff108642,";
	var pageName=getRequestParam("pageName");
	if(pageName=="hotProducts"){
		$("#title").text("热门商品");
	}
	if(pageName=="newProducts"){
		$("#title").text("新品惠");
	}
	$(function(){
		$("#distribution_goods_name").val("");
		$("#pageNo").val("2");
		$("#goodsViewType").val("");
		var pageShow = "6";
		loadData(1,pageShow,"","","",uuids);
		loadCatalogs();
		var height =$("#y_productlist").height();
		
		
		$(document).scroll(function (){
			if(flag&& $(document).scrollTop()>=$(document).height()-$(window).height()){
				$(".y_loading").show();
				var pageNo = $("#pageNo").val();
				flag=false;
				setTimeout(function(){
					var pageNo = $("#pageNo").val();
					var orderType=$("#goodsViewType").val();
					loadData(pageNo,pageShow,orderType,"","",uuids);
					$(".y_loading").hide();
					$("#pageNo").val(Number($("#pageNo").val())+1);
						
				}, 1000);
			}
		});
		
		//分销商品下拉
		$(".y_header .m_h1 .tit").click(function(){
			var $popupbox =$("<div class='bg_mask1'></div>");
			var y_header_height = $(".y_header").height();
			var body_height = $("html").height();
			if($(".y_header .m_h1 ul").hasClass("in")){
			 $(".y_header .m_h1 ul").removeClass("in");
			 $(".bg_mask1").removeClass("fade");
			 $(".bg_mask1").remove();		
	    }else{
	    	$(".y_header .m_h1 ul").addClass("in");
				$("body").append($popupbox);
				$(".bg_mask1").css("height",body_height-y_header_height);
				$(".bg_mask1").css("margin-top",y_header_height);
	    }
		});
		
		//按品种
		$(".m_goods li.m_varieties a").click(function(){
			$(".m_varieties_box").slideToggle();
			 return false;
		});
		
		
		//列表长按事件
		var timeout ;
		var obj = document.getElementById("y_productlist").getElementsByTagName("section"); 
		for (var i = 0; i < obj.length; i++) {
			obj[i].addEventListener('touchstart', function(event) {
				var _self = $(this);
				timeout = setTimeout(function() { 
					_self.next().show();
					var y_top2 = _self.offset().top-$(window).scrollTop()+30;
					_self.next().css("top",y_top2);
					$("#list_mask").show();
				}, 500);
			}, false);
			obj[i].addEventListener('touchend', function(event) {
				clearTimeout(timeout);
				$(this).next().hide();
				$("#list_mask").hide();
			}, false);
		};
		
		//点击页面去除导向
		$("body").one("click",function(){
			$(".bg_mask2").remove();
			$(".m_guide_box").remove();
			$(".y_guidelist").removeClass("y_guidelist");
		});
	})
	
	//加载列表数据
	function loadData(pageNo,pageShow,orderType,productName,catalogUuid,uuids){
		var url=getProjectPath()+"/app/distributionproduct/toDefineList";
		$.ajax({
			type:"get",
			async:false,
			url:url,
			data:{ "pageNo": pageNo, "pageShow": pageShow,"orderType":orderType,"productname":productName,"catalogUuid":catalogUuid,"uuids":uuids},
			jsonp:"jsonpcallback",
			dataType : "jsonp",//数据类型为jsonp
			success : function(json){
				var result=eval(json);
				var data="";
				if(result !=null && "" !=result){
					$("#distribution_good_nothing").hide();
					$.each(result, function(i, field){
						data+="<li><a href=\"javascript:goProductDetail('"+field.product.productMain.uuid+"','"+field.planUuid+"','"+field.disUuid+"')\">";
						data+="<section class='y_productitem' data-href='#'>";
						if(field.product !=null && "" !=field.product){
							if(field.product !=null && "" !=field.product){
								if(field.product.productImage !=null && "" !=field.product.productImage){
									data+="<div class='pic'><img src='"+field.product.productImage.mainImageUrl+"'></div>";
								}else{
									data+="<div class='pic'><img src='img/adimg/product220.jpg'></div>";
								}
								
							}else{
								data+="<div class='pic'><img src='img/adimg/product220.jpg'></div>";
							}
						}else{
							data+="<div class='pic'><img src='img/adimg/product220.jpg'></div>";
						}
						//data+="<div class='pic'><img src='"+field.product.productImagePhone.centerImageUrl+"'></div>";
						data+="<div class='y_ms'>";
						data+="<h2>"+field.product.productInfo.productName+"</h2>";
						data+="<p class='y_price'>¥ <span>"+field.product.shopPrice+"</span></p>";
						data+="<span class='y_salesize'>销量："+field.number+"</span>";
						data+="<a href=href=\"javascript:share('"+field.product.productImage.mainImageUrl+"','"+field.product.productInfo.productName+"','"+field.product.productInfo.adviceNote+"','￥"+field.product.shopPrice+"','http://10.120.99.171/tclwap/front/product/toProduct/"+field.product.productMain.uuid+"?planUuid="+field.planUuid+"&distributorUuid="+field.disUuid+"')\" class='y_share'>分享</a>";
						data+="</div>";
						data+="</section>";

						data+="<div class='y_morems'>";
						data+="<p>预计收入：<span class='f_color1'>¥"+field.commission+"</span></p>";
						data+="<p>佣金比例：<span class='f_color1'>"+field.commissionRate+"%</span></p>";
						//data+="<p>服务质量：<span class='y_star'><b style='width:100%'></b></span></p>";
						data+="<p>商家："+field.storeName+"</p>";
						data+="</div>";
						data+="</a></li>";
					});
					$("#y_productlist ul").append(data);
					 flag=true;
					
				}else{
					$(".y_loading").hide();
					if(pageNo==1){
						$("#distribution_good_nothing").show();
					}
					flag=false;
				}
				 if(storage.getItem("isFirst")==null){
						if($(".y_productlist li:eq(0)").length > 0){
							$(".y_guidebox").show();
							var y_item = $(".y_productlist li:eq(0)");
							var y_top = y_item.offset().top+y_item.height()+30;
							y_item.addClass("y_guidelist");
							$(".m_guide_box").css("top",y_top);
						};
						storage.setItem("isFirst",true);
					}
			}
		});
	}
	
	function loadCatalogs(){
		var url=getProjectPath()+"/app/distributionproduct/toCatalogList";
		$.ajax({
			type:"get",
			async:false,
			url:url,
			jsonp:"jsonpcallback",
			dataType : "jsonp",//数据类型为jsonp
			success : function(json){
				var data="";
				var result=eval(json);
				if(result !=null && "" !=result){
					$.each(result,function(i, field) {
						if(i%4==0){
							//高亮只需class属性里面加上active
							data+="<a href='javascript:void(0);' name="+field.uuid+" onclick='getDatas(this)' class='m_itme_a'>"+field.categoryName+"</a>";
						}else{
							data+="<a href='javascript:void(0);' name="+field.uuid+" onclick='getDatas(this)'>"+field.categoryName+"</a>";
						}
			        });
					$(".m_itme").append(data);
				}
			}
		});
		/* $.getJSON(getProjectPath() + "/app/distributionproduct/toCatalogList",function(json){
			var data="";
			 $.each(json, function(i, field){
					if(i%4==0){
						//高亮只需class属性里面加上active

					}else{
						data+="<a href='javascript:void(0);' name="+field.uuid+" onclick='getDatas(this)'>"+field.categoryName+"</a>";
					}
			 });
			 $(".m_itme").append(data);
		}); */
		
		$(".m_varieties_box").on('click','.m_itme a',function(){
			$(".m_varieties_box").slideToggle();
			$(this).addClass("active").siblings("a").removeClass("active") 
			 return false;
		}); 
	}
	
	function getDatas(obj){
		$("#good_data_list").empty();
		//var areaUuid = $("#areaHiddenUuid").val();
		loadData(1,6,"","",obj.name,"");
		//alert(obj.name);
	}
	
	function getPage(obj,orderBy){
		$("#goods_top_btn li").removeClass("active");
		$(obj.parentNode).addClass("active");
		$("#goodsViewType").val(orderBy);
		$("#good_data_list").empty();
		$("#pageNo").val("2");
		//var areaUuid = $("#areaHiddenUuid").val();
		loadData(1,6,orderBy,"","",uuids);
	}
	
	$("#distribution_goods_select").click(function(){
		var productName=$("#distribution_goods_name").val();
		$("#good_data_list").empty();
		//var areaUuid = $("#areaHiddenUuid").val();
		loadData(1,6,"",productName,"","");
		
	})
	
	//跳转到商品详情
		function goProductDetail(uuid, planUuid, distributorUuid){
			//调用原生接口
			App.run('goProductDetail', {uuid:uuid,planUuid:planUuid,distributorUuid:distributorUuid});
		}
	
	//分享
	function share(picUrl,title,describe,appraise,targetUrl){
		//调用原生接口
		App.run('share', {picUrl:picUrl, title:title, describe:describe, appraise:appraise, targetUrl:targetUrl})
